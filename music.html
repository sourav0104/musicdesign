<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/music.css">
</head>

<body>
    <main>
        <!-- search class starts -->
        <div id="search">
            <input type="text" name="" id="searchText" placeholder="Search Online...">
        </div>
        <!-- search class ends -->

        <!-- icon class starts -->
        <div class="icon">
            <div class="backIcon">
                <i class="fas fa-arrow-circle-left"></i>
            </div>
            <div class="dot">
                <i class="fas fa-ellipsis-v"></i>
            </div>
        </div>
        <!-- icon class ends -->

        <!-- album class starts -->
        <div class="album">
            <div class="imageGroup">
                <div class="circle1">
                    <div class="innerCircle">
                        <img src="./images/Group 2.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!-- album class ends -->

        <!-- track class starts -->

        <div class="track">
            <div class="track1">
                <div class="bar">
                    <div class="round1"></div>
                    <div class="round2"></div>
                    <h2>1:02</h2>
                    <h4>-2:20</h>
                </div>
            </div>
        </div>

        <div class="soundTrack1">
            <div class="sound1">
                <i class="fas fa-pause"></i>
            </div>
            <div class="sound2">
                <i class="fas fa-forward"></i>
            </div>
            <div class="sound3">
                <i class="fas fa-backward"></i>
            </div>
        </div>
        <!-- track class ends -->


        <!-- foot class starts -->
        <div class="foot">
            <div class="foot1">
                <img src="./images/Group 1.png" alt="">
            </div>
        </div>
        <!-- foot class ends -->

    </main>


</body>

</html>
